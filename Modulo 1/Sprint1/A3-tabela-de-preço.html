<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3: Tabela de Preços</title>
</head>

<body>
    <main>
        <header>
            <h1>Tabela de Produtos</h1>
        </header>
        <table border="1">
            <caption>
                <p>Seleção de protudos e sua disponibilidade</p>
            </caption>
            <thead>
                <tr>
                    <th>Tipo do produto</th>
                    <th>Marca</th>
                    <th>Valor</th>
                    <th>Quantidade Disponível</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td>Notebook</td>
                    <td>The Best</td>
                    <td>R$ 3.000,00</td>
                    <td>8</td>
                </tr>
                <tr align="center">
                    <td>Computador</td>
                    <td>The Best</td>
                    <td>R$ 8.000,00</td>
                    <td>12</td>
                </tr>
                <tr align="center">
                    <td>Console Video Game</td>
                    <td>Sony</td>
                    <td>R$ 5.000,00</td>
                    <td>5</td>
                </tr>
                <tr align="center">
                    <td>Smartphone</td>
                    <td>Apple</td>
                    <td>R$ 8.000,00</td>
                    <td>22</td>
                </tr>
            </tbody>
            <tfooter>
                <tr align="center">
                    <td colspan="2"><strong>Total</strong></td>
                    <td><strong>R$ 24.000,00</strong></td>
                    <td><strong>47</strong></td>
                </tr>
            </tfooter>
        </table>
    </main>
</body>

</html>
